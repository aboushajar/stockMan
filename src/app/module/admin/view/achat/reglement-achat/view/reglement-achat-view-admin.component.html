
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'reglementAchat.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'reglementAchat.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'reglementAchat.dateReglement' | translate}}</label>
                        <p-calendar id="1" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'reglementAchat.dateReglement' | translate}}"  [ngModel]="item.dateReglement" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'reglementAchat.modeReglement' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reglementAchat.modeReglement' | translate}}" autofocus  id="2" [ngModel]="item.modeReglement?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'reglementAchat.montant' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'reglementAchat.montant' | translate}}" [ngModel]="item.montant"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'reglementAchat.achat' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reglementAchat.achat' | translate}}" autofocus  id="4" [ngModel]="item.achat?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'reglementAchat.remarque' | translate}}</label>
                        <textarea id="5" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'reglementAchat.remarque' | translate}}"  [ngModel]="item.remarque"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'reglementAchat.reglementAchatStatus' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reglementAchat.reglementAchatStatus' | translate}}" autofocus  id="6" [ngModel]="item.reglementAchatStatus?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
